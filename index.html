<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
    <!--Header-->
    <header>
        <div class="container "></div>
    </header>
    <!--End header-->

    <!--Main-->
    <main>

        <!--Jumbotron-->
        <section class="jumbotron bg_jumbo">
            <div class="container">
                <div class="text-center">
                    <img src="./assets/img/avatar.svg" alt="">
                    <h1 class="text-light  my-3 fw-bolder fs_mobile fs_large">START BOOTSTRAP</h1>
                    <div class="star d-flex mb-3">
                        <hr class="w-10">
                        <i class="fa-solid fa-star fa-2xl" style="color: #ffffff;"></i>
                        <hr class="w-10">
                    </div>
                    <p class="text-light pb-4 fw-bold fs_mobile_secondary fs_large_secondary">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </div>
        </section>
        <!--End Jumbotron-->

        <!--Portfolio-->
        <section class="portfolio">
            <div class="container">
                <h1 class="text-center">Portfolio</h1>
                <div class="star d-flex mb-3">
                    <hr class="w-10" style="background-color: #2c3e50;">
                    <i class="fa-solid fa-star fa-xl" style="color: #2c3e50;"></i>
                    <hr class="w-10" style="background-color: #2c3e50;">
                </div>

                <div class="row flex-wrap">
                    <div class="col-sm-12 col-md-6 col-xl-4  my-3">
                        <div class="card">
                            <img class="rounded" src="./assets/img/cabin.png" alt="">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6 col-xl-4  my-3">
                        <div class="card">
                            <img class="rounded" src="./assets/img/cake.png" alt="">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6 col-xl-4  my-3">
                        <div class="card">
                            <img class="rounded" src="./assets/img/circus.png" alt="">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6 col-xl-4  my-3">
                        <div class="card">
                            <img class="rounded" src="./assets/img/game.png" alt="">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6 col-xl-4  my-3">
                        <div class="card">
                            <img class="rounded" src="./assets/img/safe.png" alt="">
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6 col-xl-4  my-3">
                        <div class="card">
                            <img class="rounded" src="./assets/img/submarine.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </section>


    </main>
    <!--End main-->

    <!--Footer-->
    <footer></footer>
    <!--End footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
